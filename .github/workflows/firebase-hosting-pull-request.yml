name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    env:
      CI: false
      REACT_APP_FIREBASE_API_KEY: ${{ secrets.COMPETITION_SITE_FIREBASE_API_KEY }}
      REACT_APP_FIREBASE_DOMAIN: ${{ secrets.COMPETITION_SITE_FIREBASE_DOMAIN }}
      REACT_APP_FIREBASE_DATABASE_URL: ${{ secrets.COMPETITION_SITE_FIREBASE_DATABASE_URL }}
      REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.COMPETITION_SITE_FIREBASE_PROJECT_ID }}
      REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.COMPETITION_SITE_FIREBASE_STORAGE_BUCKET }}
      REACT_APP_FIREBASE_SENDER_ID: ${{ secrets.COMPETITION_SITE_FIREBASE_SENDER_ID }}
      REACT_APP_FIREBASE_APP_ID: ${{ secrets.COMPETITION_SITE_FIREBASE_APP_ID }}
      REACT_APP_FIREBASE_FUNCTION_ENDPOINT: ${{ secrets.COMPETITION_SITE_FIREBASE_FUNCTION_ENDPOINT }}
      REACT_APP_FIREBASE_MEASUREMENT_ID: ${{ secrets.COMPETITION_SITE_FIREBASE_MEASUREMENT_ID }}
      RAPIDAPI_KEY: ${{ secrets.COMPETITION_SITE_RAPIDAPI_KEY }}
      RAPIDAPI_ENDPOINT: ${{ secrets.COMPETITION_SITE_RAPIDAPI_ENDPOINT }}
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_COMPETITION_SUBMISSION_APP }}'
          projectId: competition-submission-app
